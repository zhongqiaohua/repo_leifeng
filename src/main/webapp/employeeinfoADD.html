<html>
<body>
<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all">
<script src="plugins/layui/layui.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<div class="layui-col-sm6">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="employeeUserId" id="employeeUserId" required lay-verify="required" autocomplete="off"
                       class="layui-input" placeholder="请输入姓名" style="border:none;" >
            </div>
        </div>
        <!--<div class="layui-form-item">-->
            <!--<label class="layui-form-label">密码</label>-->
            <!--<div class="layui-input-inline">-->
                <!--<input type="text" name="password" id="password" required lay-verify="required" autocomplete="off"-->
                       <!--class="layui-input" placeholder="请输入密码" style="border:none;">-->
            <!--</div>-->
        <!--</div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-inline">
                <input type="text" name="employeePhone" id="employeePhone" required lay-verify="required" autocomplete="off"
                       class="layui-input" placeholder="请输入电话" style="border:none;">
                <!--<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"-->
                <!--class="layui-input">-->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属商户</label>
            <div class="layui-input-inline">
                <input type="text" name="employeeCompany" id="employeeCompany" required lay-verify="required" autocomplete="off"
                       class="layui-input" value="雷风" style="border:none;" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">OPENID</label>
            <div class="layui-input-inline">
                <input type="text" id="employeeOpenid" required lay-verify="required" autocomplete="off"
                       class="layui-input" value="绑定微信请在微信端操作" style="border:none;" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">员工属性</label>
            <div class="layui-input-inline">
                <input type="radio" name="employeeLevel"  id="employeeLevelY" value="9" title="运营员工" checked>
                <input type="radio" name="employeeLevel" id="employeeLevelN" value="10" title="非运营员工" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">扫码免费</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="freeCharge" lay-skin="switch" checked="true">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;
        var index = parent.layer.getFrameIndex(window.name);
        //监听提交
        form.on('submit(formDemo)', function (data) {
            $.ajax({
                url: '/lf/Employee/insert',
                type: "get",
                data:"employeeUserId="+data.field.employeeUserId
                +"&employeePhone="+data.field.employeePhone
                +"&employeeCompany="+data.field.employeeCompany
                +"&employeeLevel="+data.field.employeeLevel
                +"&freeCharge="+data.field.freeCharge,
                success: function(suc) {

                }
            });
            parent.layer.close(index);
            return false;
        });
    });
</script>
</body>
</html>
